{% extends 'base.html' %}

{% block body %}

<div class="row">
  {% for photo in photos %}
    <div class="col-lg-3 col-md-4 col-xs-6">
        <h3><a href="{% url 'photo:detail' photo.id  %}">{{ photo.title }}</a></h3>
        <img src="{{ photo.image.url }}" class="img-fluid" >
  </div>
  {% endfor %}
</div>

{% endblock body %}
